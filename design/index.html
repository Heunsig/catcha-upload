<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catcha upload design</title>
</head>
<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="cau-wrapper">
    <form class="cau-form">
      <input type="file" class="cau-input-file"/>
      <div class="cau-form-msg">
        <span>Drag your files here or click in this area.</span>
      </div>
      <button type="button" class="cau-submit">Upload</button>
    </form>
    <div class="cau-status-section">
      <div class="cau-tab-menu">
        <a href="#" class="cau-item active" data-tab="cau-files-ready">Ready (1)</a>
        <a href="#" class="cau-item declined" data-tab="cau-files-declined">Declined (11)</a>
      </div>
      <div class="cau-files-ready cau-tab active">
        <div class="cau-file-status-bar">
          <div class="cau-file-preview"></div>
          <div class="cau-file-status">
            <div class="cau-file-info">
              <div class="cau-file-name">filename.jpg</div>
              <div class="cau-file-size">124MB</div>
            </div>
            <div class="cau-file-progressbar-box">
              <div class="cau-file-progressbar-menu" style="flex: 1 1 auto;">
                <button type="button" class="cau-file-progressbar-menu-btn">remove</button>
              </div>
              <div class="cau-file-progressbar-percentage">ready</div>
            </div>
          </div>
        </div>
        <div class="cau-file-status-bar">
          <div class="cau-file-preview"></div>
          <div class="cau-file-status">
            <div class="cau-file-info">
              <div class="cau-file-name">filename.jpg</div>
              <div class="cau-file-size">124KB</div>
            </div>
            <div class="cau-file-progressbar-box">
              <div class="cau-file-progressbar-back">
                <div class="cau-file-progressbar"></div>  
              </div>
              <div class="cau-file-progressbar-percentage">30%</div>
            </div>
          </div>
        </div>
        <div class="cau-file-status-bar completed">
          <div class="cau-file-preview"></div>
          <div class="cau-file-status">
            <div class="cau-file-info">
              <div class="cau-file-name">filename.jpg</div>
              <div class="cau-file-size">124KB</div>
            </div>
            <div class="cau-file-progressbar-box">
              <div class="cau-file-progressbar-back">
                <div class="cau-file-progressbar completed"></div>  
              </div>
              <div class="cau-file-progressbar-percentage completed">100%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="cau-files-declined cau-tab">
        <div class="cau-file-status-bar error">
          <div class="cau-file-preview"></div>
          <div class="cau-file-status">
            <div class="cau-file-info">
              <div class="cau-file-name">filename.jpg</div>
              <div class="cau-file-size">124KB</div>
            </div>
            <div class="cau-file-error-box">
              <ul class="cau-file-error">
                <li>Oversized file</li>
                <li>Overflow the maximum file number</li>
                <li>Type error</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
</body>
</html>
